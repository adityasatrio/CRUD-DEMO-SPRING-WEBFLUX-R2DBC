#r2dbc:postgresql://<server>:<port>/<database>?schema=<yourSchema>

#spring.r2dbc.username=localadmin
#spring.r2dbc.password=password123
#spring.r2dbc.properties.schema=public

spring.r2dbc.url=${SPRING_DATASOURCE_URL}
spring.r2dbc.username=${SPRING_DATASOURCE_USERNAME}
spring.r2dbc.password=${SPRING_DATASOURCE_PASSWORD}

application.password.encoder.secretSaltKey=GRIT123
application.password.encoder.iteration=16
application.password.encoder.keylength=256

#application.security.jwt.
application.security.jwt.

application.security.jwt.expiration=86400000
application.security.jwt.refresh-time=604800000
# 1 day
# 7 day
logging.level.root=DEBUG
logging.level.org.springframework.data.r2dbc=DEBUG
logging.level.io.r2dbc.postgresql.client.QueryLogger=DEBUG
logging.level.org.springframework.data.r2dbc.core=debug
